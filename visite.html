<!DOCTYPE HTML>

<html>
<head>
	<title>EHPAD Bel Horizon</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="assets/css/main.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	<link rel="stylesheet" href="assets/css/pannellum.css"/>
	<script type="text/javascript" src="assets/js/pannellum.js"></script>
	<style>
		#panorama {
			width: 600px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			<h1><a href="index.html">EHPAD Bel Horizon</h1>
			<nav id="nav">
				<ul>
					<li><a href="index.html" >Accueil</a></li>
					<li><a href="#" class="button">Visite virtuelle</a></li>
					<li><a href="infos.html">Informations</a></li>											
				</ul>
			</nav>
		</header>

		<!-- Main -->
		<section id="main" class="container">
			<header>
				<h2>Visite virtuelle</h2>
				
			</header>
			<div class="box">

				<div class="row">
					<div class="12u 12u(mobilep)">
						<div id="panorama"></div>

						<script>
							pannellum.viewer('panorama', {   
								"default": {
									"firstScene": "circle",
									"author": "Stanislas MOLVEAU",
									"sceneFadeDuration": 1000
								},

								"scenes": {
									"circle": {
										"title": "Accueil",
										"hfov": 110,
										"pitch": -3,
										"yaw": 117,
										"type": "equirectangular",
										"panorama": "images/visite/accueil.jpg",
										"hotSpots": [
										{
											"pitch": -2.1,
											"yaw": 132.9,
											"type": "scene",
											"text": "Etablissement bel Horizon",
											"sceneId": "house"
										}
										]
									},

									"house": {
										"title": "Salle à manger",
										"hfov": 110,
										"yaw": 5,
										"type": "equirectangular",
										"panorama": "images/visite/restau.jpg",
										"hotSpots": [
										{
											"pitch": -0.6,
											"yaw": 37.1,
											"type": "scene",
											"text": "Etablissement",
											"sceneId": "cours",
											"targetYaw": -23,
											"targetPitch": 2
										}
										]
									},

									"cours": {
										"title": "Salle de cours",
										"hfov": 110,
										"yaw": 5,
										"type": "equirectangular",
										"panorama": "images/visite/SalleClasseSphere.jpg",
										"hotSpots": [
										{
											"pitch": -0.6,
											"yaw": 37.1,
											"type": "scene",
											"text": "Etablissement",
											"sceneId": "circle",
											"targetYaw": -23,
											"targetPitch": 2
										}
										]
									}
								}
							}).on('scenechange',function(scene_id){
								var scenes = document.getElementById("navsub");
								var children = scenes.children;
								for (var i = 0; i < children.length; i++) {
									var child = children[i];
									child.style.display = 'none';
								}
								console.log("triggered");
								$("#" + scene_id).show(); 
								// here scene_id is a string
							});
						</script>
					</div>
					<div class="7u 12u(mobilep)" id="navsub">
						<div id="circle">
							<h3>Circle Scene</h3>
							<p>Ceci est la scene appelé "circle".</p>
						</div>

						<div id="house" style="display: none">
							<h3>House Scene</h3>
							<p>Ceci est la scene appelé "house".</p>
						</div>

						<div id="cours" style="display: none">
							<h3>Salle de cours</h3>
							<p>Ceci est la scene appelé "cours".</p>
						</div>


					</div>
				</div>
				<span class="image featured"><img src="images/1erEtage.PNG" alt="" /></span>
			</div>
		</section>

		<!-- Footer -->
		<footer id="footer">

				<ul class="copyright">
					<li>&copy; EHPAD Bel Horizon. Tous droits réservés.</li>
				</ul>
			</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrollgress.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>

</body>
</html>
